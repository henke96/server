<!DOCTYPE html>
<html>
    <body>
        <script>
            let importObject = {
                env: {
                    print: num => console.log("Print: " + num)
                }
            };
            WebAssembly.instantiateStreaming(fetch("release.wasm"), importObject).then(
                object => {
                    let result = object.instance.exports.addAndPrint(1, 2);
                    console.log("Return: " + result);
                }
            );
        </script>
    </body>
</html>
